<!DOCTYPE html>
<html>
<head>
    <title>Clone Wars RP Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
        }
        
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            transition: opacity 0.8s ease-in-out;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 10px #ff5a00;
            font-weight: bold;
        }
        
        .status-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #dddddd;
        }
        
        .progress-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        #progress-bar {
            width: 100%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 90, 0, 0.3);
        }
        
        #progress {
            width: 0%;
            height: 100%;
            background-color: #ff5a00;
            border-radius: 15px;
            transition: width 0.3s ease;
        }
        
        .rules {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 25px 40px;
            border-radius: 10px;
            max-width: 600px;
            border: 1px solid rgba(255, 90, 0, 0.5);
        }
        
        .rules h2 {
            color: #ff5a00;
            margin-top: 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .rules ol {
            text-align: left;
            padding-left: 20px;
            color: #ffffff;
            font-size: 1.2em;
            margin: 0;
        }
        
        .rules li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="background-slideshow" id="background"></div>
    <div class="overlay"></div>
    
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    
    <div class="content">
        <h1>Clone Wars RP</h1>
        
        <div class="status-text" id="status-text">Connecting...</div>
        
        <div class="progress-container">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
        
        <div class="rules">
            <h2>SERVER RULES</h2>
            <ol>
                <li>Respect all players</li>
                <li>No RDM (Random Death Match)</li>
                <li>Follow the RP guidelines</li>
                <li>Listen to staff</li>
                <li>Have fun!</li>
            </ol>
        </div>
    </div>
    
    <script>
        // Slideshow variables
        const backgroundGifs = ['background1.gif', 'background2.gif', 'background3.gif', 'background4.gif', 'background5.gif'];
        let shuffledOrder = [];
        let currentIndex = 0;
        
        // Loading progress variables (FIXED)
        let filesTotal = 0;
        let filesNeeded = 0;
        
        // Shuffle function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Initialize slideshow with first shuffle
        function initSlideshow() {
            shuffledOrder = shuffleArray(backgroundGifs);
            currentIndex = 0;
            const background = document.getElementById('background');
            background.style.backgroundImage = `url('${shuffledOrder[currentIndex]}')`;
            background.style.opacity = 1;
        }
        
        // Change to next slide smoothly
        function nextSlide() {
            const background = document.getElementById('background');
            
            // Fade out current slide
            background.style.opacity = 0;
            
            setTimeout(() => {
                // Move to next slide
                currentIndex++;
                
                // If we've shown all slides, reshuffle and start over
                if (currentIndex >= shuffledOrder.length) {
                    shuffledOrder = shuffleArray(backgroundGifs);
                    currentIndex = 0;
                }
                
                // Change background image
                background.style.backgroundImage = `url('${shuffledOrder[currentIndex]}')`;
                
                // Fade in new slide
                setTimeout(() => {
                    background.style.opacity = 1;
                }, 100);
                
            }, 800);
        }
        
        // Start slideshow when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initSlideshow();
            // Change slide every 6 seconds (5 seconds visible + 1 second transition)
            setInterval(nextSlide, 6000);
        });
        
        // FIXED Garry's Mod loading API functions
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language) {
            document.querySelector('h1').textContent = servername;
            
            var music = document.getElementById('background-music');
            if (music) {
                music.volume = volume;
                music.play().catch(function(error) {
                    console.log("Audio couldn't play automatically: " + error);
                });
            }
        }
        
        function SetFilesTotal(total) {
            filesTotal = total;
            updateProgress();
        }
        
        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            updateProgress();
        }
        
        function DownloadingFile(fileName) {
            document.getElementById('status-text').textContent = "Downloading: " + fileName;
        }
        
        function SetStatusChanged(status) {
            document.getElementById('status-text').textContent = status;
        }
        
        function updateProgress() {
            if (filesTotal > 0 && filesNeeded >= 0) {
                var downloaded = filesTotal - filesNeeded;
                var progress = Math.floor((downloaded / filesTotal) * 100);
                
                // Ensure progress stays between 0 and 100
                progress = Math.max(0, Math.min(100, progress));
                
                document.getElementById('progress').style.width = progress + "%";
                
                // Debug info (you can remove this later)
                console.log(`Progress: ${downloaded}/${filesTotal} = ${progress}%`);
            }
        }
    </script>
</body>
</html>
