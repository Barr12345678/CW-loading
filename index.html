<!DOCTYPE html>
<html>
<head>
    <title>Clone Wars RP Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
            background-color: #000000; /* Dark fallback */
        }
        
        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        
        /* Individual background slides */
        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        /* Overlay for better text visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -5;
        }
        
        .content {
            position: relative;
            text-align: center;
            padding: 20px;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff5a00, 0 0 20px #ff5a00;
            color: #ffffff;
            font-family: 'Arial Black', Gadget, sans-serif;
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0% {text-shadow: 0 0 10px #ff5a00;}
            50% {text-shadow: 0 0 20px #ff5a00, 0 0 30px #ff5a00;}
            100% {text-shadow: 0 0 10px #ff5a00;}
        }
        
        .status-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #dddddd;
            text-shadow: 0 0 5px #000000;
        }
        
        #progress-bar {
            width: 80%;
            max-width: 600px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 90, 0, 0.3);
        }
        
        #progress {
            width: 0%;
            height: 100%;
            background-color: #ff5a00;
            border-radius: 15px;
            transition: width 0.3s ease;
        }
        
        .rules {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 25px 40px;
            border-radius: 10px;
            max-width: 600px;
            border: 1px solid rgba(255, 90, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 90, 0, 0.3);
        }
        
        .rules h2 {
            color: #ff5a00;
            margin-top: 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #000000;
        }
        
        .rules ol {
            text-align: left;
            padding-left: 20px;
            color: #ffffff;
            font-size: 1.2em;
        }
        
        .rules li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="background-container" id="background-container">
        <!-- Background slides will be dynamically added here -->
    </div>
    <div class="overlay"></div>
    
    <!-- Audio -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    
    <div class="content">
        <h1>Clone Wars RP</h1>
        
        <div class="status-text" id="status-text">Connecting...</div>
        
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        
        <div class="rules">
            <h2>SERVER RULES</h2>
            <ol>
                <li>Respect all players</li>
                <li>No RDM (Random Death Match)</li>
                <li>Follow the RP guidelines</li>
                <li>Listen to staff</li>
                <li>Have fun!</li>
            </ol>
        </div>
    </div>
    
    <script>
        // Background slideshow
        document.addEventListener("DOMContentLoaded", function() {
            // List of background GIFs
            const backgrounds = [
                'background1.gif',
                'background2.gif',
                'background3.gif'
                // Add more as needed
            ];
            
            // Get the container
            const container = document.getElementById('background-container');
            
            // Create slide elements
            backgrounds.forEach((bg, index) => {
                const slide = document.createElement('div');
                slide.className = 'background-slide';
                slide.id = 'slide-' + index;
                slide.style.backgroundImage = `url('${bg}')`;
                container.appendChild(slide);
            });
            
            let currentSlide = 0;
            let totalSlides = backgrounds.length;
            
            // Show the first slide
            document.getElementById('slide-0').style.opacity = 1;
            
            // Function to transition to next slide
            function nextSlide() {
                // Fade out current slide
                document.getElementById('slide-' + currentSlide).style.opacity = 0;
                
                // Move to next slide
                currentSlide = (currentSlide + 1) % totalSlides;
                
                // Fade in new slide after a short delay
                setTimeout(() => {
                    document.getElementById('slide-' + currentSlide).style.opacity = 1;
                }, 1000); // 1 second black screen transition
            }
            
            // Set interval for transitions (5 seconds per slide)
            setInterval(nextSlide, 5000);
        });
        
        // Garry's Mod loading API functions
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language) {
            // Set server name
            document.querySelector('h1').textContent = servername;
            
            // Play music with proper volume
            var music = document.getElementById('background-music');
            if (music) {
                music.volume = volume;
                music.play().catch(function(error) {
                    console.log("Audio couldn't play automatically: " + error);
                });
            }
        }
        
        function SetFilesTotal(total) {
            this.filesTotal = total;
            updateProgress();
        }
        
        function SetFilesNeeded(needed) {
            this.filesNeeded = needed;
            updateProgress();
        }
        
        function DownloadingFile(fileName) {
            document.getElementById('status-text').textContent = "Downloading: " + fileName;
        }
        
        function SetStatusChanged(status) {
            document.getElementById('status-text').textContent = status;
        }
        
        function updateProgress() {
            if (this.filesTotal > 0) {
                var progress = Math.floor(((this.filesTotal - this.filesNeeded) / this.filesTotal) * 100);
                document.getElementById('progress').style.width = progress + "%";
            }
        }
    </script>
</body>
</html>
